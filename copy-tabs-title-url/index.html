<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CopyTabsTitleUrl</title>

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <script src="lib/parts.js"></script>
  <script src="index.js"></script>

  <div>
    <ul>
      <li
        id="SelectTabs-TitleURL"
        class="copy-tabs-title-url_menu-item"
      >
        <div
          style="
            line-height: 15px;
            height: 44px;
            align-content: center;
          "
        >
          Title<br>
          URL
        </div>
      </li>
      <li
        id="SelectTabs-Markdown"
        class="copy-tabs-title-url_menu-item"
      >
        <div
          style="
            line-height: 15px;
            height: 40px;
            align-content: center;
          "
        >
          Markdown Style [Title](URL)
        </div>
      </li>
      <li
        id="SelectTabs-Title"
        class="copy-tabs-title-url_menu-item"
      >
        <div
          style="
            height: 36px;
            align-content: center;
          "
        >
          Title
        </div>
      </li>
      <li
        id="SelectTabs-URL"
        class="copy-tabs-title-url_menu-item"
      >
        <div
          style="
            height: 36px;
            align-content: center;
          "
        >
          URL
        </div>
      </li>
      <li
        id="SelectTabs-PasteURLs"
        class="copy-tabs-title-url_menu-item"
      >
        <div
          style="
            line-height: 15px;
            height: 40px;
            align-content: center;
          "
        >
          Paste URLs and Open New Tabs
        </div>
      </li>
    </ul>

    <div>
      <div class="accordion">
        <input id="accordionCopyOption1" type="checkbox">
        <label for="accordionCopyOption1">
          <div>
            Copy Option 1
          </div>
        </label>
        <div class="accordion-content checkboxs">

          <label for="chkTitleDeleteBrackets">
            <input type="checkbox" id="chkTitleDeleteBrackets" >
            <div style="font-size: 14px; flex-grow: 1;">
              Title: Remove Bracketed (---)
            </div>
          </label>

          <label for="chkTitleReplaceSpaceZenToHan">
            <input type="checkbox" id="chkTitleReplaceSpaceZenToHan" >
            <div style="font-size: 14px; flex-grow: 1;">
              Title: Replace Space Zenkaku to Hankaku<br>
              <div style="text-align: right; font-size: 11px; margin-right: 12px;">
                (Japanese Space Char type)
              </div>
            </div>
          </label>

          <label for="chkTitleAfterDelim">
            <input type="checkbox" id="chkTitleAfterDelim" >
            <div style="font-size: 14px; flex-grow: 1;">
              Title: Delete after delimiter 
              <div style="text-align: right; font-size: 11px; margin-right: 12px;">
                [ -  ] [ · ] [ – ] [ | ]
              </div>
            </div>
          </label>

          <label for="chkUrlDeleteParameter">
            <input type="checkbox" id="chkUrlDeleteParameter" >
            <div style="font-size: 14px; flex-grow: 1;">
              URL: Delete Parameter after [?]
            </div>
          </label>

        </div>
      </div>

      <div class="accordion">
        <input id="accordionCopyOption2" type="checkbox">
        <label for="accordionCopyOption2">
          <div>
            Copy Option 2
          </div>
        </label>
        <div class="accordion-content checkboxs">

          <label for="chkTitleDeleteUserGitHubPr" style="margin-bottom: 10px;">
            <input type="checkbox" id="chkTitleDeleteUserGitHubPr" >
            <div style="font-size: 14px; flex-grow: 1;">
              Title: Remove Username On GitHub PR
            </div>
          </label>

          <label for="chkTitleDeleteQuoraAnswer">
            <input type="checkbox" id="chkTitleDeleteQuoraAnswer" >
            <div style="font-size: 14px; flex-grow: 1;">
              Title: Remove Answer's On Quora<br>
              <div style="text-align: right; font-size: 11px; margin-right: 12px;">
                (English and Japanese)
              </div>
            </div>
          </label>

          <label for="chkUrlShortAmazon">
            <input type="checkbox" id="chkUrlShortAmazon" >
            <div style="font-size: 14px; flex-grow: 1;">
              URL: Short Amazon<br>
              <div style="text-align: right; font-size: 11px; margin-right: 12px;">
                (.com and .co.jp)
              </div>
            </div>
          </label>

          <label for="chkUrlNoEncodeJapanese">
            <input type="checkbox" id="chkUrlNoEncodeJapanese" >
            <div style="font-size: 14px; flex-grow: 1;">
              URL: No Encode Japanese
            </div>
          </label>

        </div>
      </div>

      <div class="accordion">
        <input id="accordionCopyView" type="checkbox">
        <label for="accordionCopyView">
          <div>
            Copy View
          </div>
        </label>
        <div class="accordion-content copy-view-container">
          <textarea
            id="copyView" class="copy-view-textarea" wrap="off"
            readonly
            placeholder=""
          ></textarea>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
