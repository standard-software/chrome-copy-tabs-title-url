<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CopyTabsTitleUrl</title>

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <script src="index.js"></script>

  <div>
    <ul>
      <li
        id="SelectTabs-TitleURL"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Title<br>
          URL
        </div>
      </li>
      <li
        id="SelectTabs-Markdown"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Markdown Style<br>
          [Title](URL)
        </div>
      </li>
      <li
        id="SelectTabs-Title"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Title
        </div>
      </li>
      <li
        id="SelectTabs-URL"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          URL
        </div>
      </li>
    </ul>

    <div>
      <div class="accordion">
        <input id="accordionSelectOption" type="checkbox">
        <label for="accordionSelectOption" id="accordionSelectOption">
          <div>
            Select Option
          </div>
        </label>
        <div class="accordion-content checkboxs">

          <label for="checkboxURLDeleteParameter">
            <input type="checkbox" id="checkboxURLDeleteParameter" >
            <div style="font-size: 14px; ">
              URL: Delete Parameter after[?]
            </div>
          </label>

          <label for="checkboxTitleDeleteStartBracket">
            <input type="checkbox" id="checkboxTitleDeleteStartBracket" >
            <div style="font-size: 14px; ">
              Title: Remove Bracketed (---)
            </div>
          </label>

          <label for="checkboxTitleReplaceSpaceZenToHan">
            <input type="checkbox" id="checkboxTitleReplaceSpaceZenToHan" >
            <div style="font-size: 14px; ">
              Title: Replace Space Zenkaku to Hankaku<br>
              <div style="text-align: right; font-size: 11px; ">
                (Japanese Space Char type)
              </div>
            </div>
          </label>

          <label for="checkboxTitleDeleteQuoraAnswerName">
            <input type="checkbox" id="checkboxTitleDeleteQuoraAnswerName" >
            <div style="font-size: 14px; ">
              Title: Remove Answer's Name On Quora <br>
              <div style="text-align: right; font-size: 11px; ">
                (English and Japanese)
              </div>
            </div>
          </label>

          <label for="checkboxTitleDeleteNameGitHubPullRequest" style="margin-bottom: 10px;">
            <input type="checkbox" id="checkboxTitleDeleteNameGitHubPullRequest" >
            <div style="font-size: 14px; ">
              Title: Remove UserName On GitHub PR
            </div>
          </label>

        </div>
      </div>

      <div class="accordion">
        <input id="accordionSetting" type="checkbox">
        <label for="accordionSetting" id="accordionSetting">
          <div>
            Setting
          </div>
        </label>
        <div class="accordion-content checkboxs">

          <label for="checkboxURLShortAmazon">
            <input type="checkbox" id="checkboxURLShortAmazon" >
            <div>
              Short Amazon URL<br>
              (.com and .co.jp)
            </div>
          </label>

          <label for="checkboxURLNoEncodeJapanese">
            <input type="checkbox" id="checkboxURLNoEncodeJapanese" >
            <div>
              No Encode Japanese URL
            </div>
          </label>

        </div>
      </div>

      <div class="accordion">
        <input id="accordionCopyView" type="checkbox">
        <label for="accordionCopyView">
          <div>
            Copy View
          </div>
        </label>
        <div class="accordion-content copy-view-container">
          <textarea
            id="copyView" class="copy-view-textarea" wrap="off"
            readonly
            placeholder=""
          ></textarea>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
