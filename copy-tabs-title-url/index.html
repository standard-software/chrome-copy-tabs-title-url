<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CopyTabsTitleUrl</title>

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <script src="index.js"></script>

  <div>
    <ul>
      <li
        id="SelectTabs-TitleURL"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Title<br>
          URL
        </div>
      </li>
      <li
        id="SelectTabs-Markdown"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Markdown Style<br>
          [Title](URL)
        </div>
      </li>
      <li
        id="SelectTabs-Title"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          Title
        </div>
      </li>
      <li
        id="SelectTabs-URL"
        class="copy-tabs-title-url_menu-item"
      >
        <div>
          URL
        </div>
      </li>
    </ul>

    <div>
      <div class="accordion">
        <input id="accordionSetting" type="checkbox">
        <label for="accordionSetting" id="accordionSetting">
          <div>
            Setting
          </div>
        </label>
        <div class="checkboxs accordion-content">

          <label id="checkboxURLShortAmazon">
            <input type="checkbox" id="checkboxInputURLShortAmazon" >
            <div>
              Short Amazon URL<br>
              (.com and .co.jp)
            </div>
          </label>

          <label id="checkboxURLDeleteParameter">
            <input type="checkbox" id="checkboxInputURLDeleteParameter" >
            <div>
              Delete Parameter after ? From URL
            </div>
          </label>

          <label id="checkboxURLNoEncodeJapanese">
            <input type="checkbox" id="checkboxInputURLNoEncodeJapanese" >
            <div>
              No Encode Japanese URL
            </div>
          </label>

          <label id="checkboxTitleDeleteStartBracket">
            <input type="checkbox" id="checkboxInputTitleDeleteStartBracket" >
            <div>
              Remove Bracketed (---) From Title
            </div>
          </label>

          <label id="checkboxTitleReplaceSpaceZenToHan">
            <input type="checkbox" id="checkboxInputTitleReplaceSpaceZenToHan" >
            <div>
              Replace Space Zenkaku to Hankaku From Title<br>
              (Japanese Space Char type)
            </div>
          </label>

          <label id="checkboxTitleDeleteQuoraAnswerName">
            <input type="checkbox" id="checkboxInputTitleDeleteQuoraAnswerName" >
            <div>
              Remove Answer's Name From Title<br>
              On Quora (English and Japanese)
            </div>
          </label>

          <label id="checkboxTitleDeleteNameGitHubPullRequest" style="margin-bottom: 10px;">
            <input type="checkbox" id="checkboxInputTitleDeleteNameGitHubPullRequest" >
            <div>
              Remove UserName From Title<br>
              On GitHub Pull Request
            </div>
          </label>

        </div>
      </div>

      <div class="accordion">
        <input id="accordionCopyView" type="checkbox">
        <label for="accordionCopyView">
          <div>
            Copy View
          </div>
        </label>
        <div class="accordion-content copy-view-container">
          <textarea
            id="copyView" class="copy-view-textarea" wrap="off"
            readonly
            placeholder=""
          ></textarea>
        </div>
      </div>



    </div>

  </div>

</body>
</html>
